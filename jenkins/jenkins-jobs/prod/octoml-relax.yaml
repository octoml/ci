- job:
    name: octoml-relax-arm
    project-type: multibranch
    description: 'ARM build for octoml/relax'
    disabled: false
    concurrent: true
    scm:
        - github:
            repo: relax
            repo-owner: octoml
            credentials-id: 'octoml-relax-ci'
            branch-discovery: all
            discover-pr-origin: current
            discover-pr-forks-strategy: current
            discover-pr-forks-trust: nobody
            notification-context: arm
            refspecs:
              - +refs/heads/main:refs/remotes/@{remote}/main
            build-strategies:
                - change-request:
                    ignore-target-only-changes: true
                - regular-branches: true
                - skip-initial-build: true
                - named-branches:
                    - regex-name:
                        regex: '^(?!.*last-successful).*$'
                        case-sensitive: true
    days-to-keep: 90
    script-path: ci/jenkins/generated/arm_jenkinsfile.groovy

